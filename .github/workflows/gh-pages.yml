name: Deploy Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    python: '3.9'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install and Build
        run: ci.sh

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: build
